<script>
function loadLieu(url) {
	fetch(url)
	.then(response => response.json())
	.then(response => process(response))
	.catch(error => alert("Erreur : " + error));
}



function process(Lieux) {
	var Lieuxlist = document.getElementById("Lieulist");
	
	if (Lieulist.hasChildNodes()) {
		Lieulist.removeChild(Lieulist.firstChild);
	}
	
	var menu = document.createElement("table");
	Lieulist.appendChild(menu);
	
	var tr_menu = document.createElement("tr");
	
	var td_DJ = document.createElement("button");
	td_DJ.append("DJ");
	td_DJ.addEventListener('click', function(e){
		document.location.href="http://localhost:8080/Projet_JEE/ListeDJ.html";
	});
	var td_Evenements = document.createElement("button");
	td_Evenements.append("Evenements");
	td_Evenements.addEventListener('click', function(e){
		document.location.href="http://localhost:8080/Projet_JEE/ListeEvenements.html";
	});
	var td_Lieux = document.createElement("button");
	td_Lieux.append("Lieux");
	td_Lieux.addEventListener('click', function(e){
		document.location.href="http://localhost:8080/Projet_JEE/ListeLieux.html";
	});
	
	tr_menu.appendChild(td_DJ);
	tr_menu.appendChild(td_Evenements);
	tr_menu.appendChild(td_Lieux);
	
	menu.appendChild(tr_menu);
	

	

	
	var table = document.createElement("table");
	Lieulist.appendChild(table);
	
	var tr_en_tete = document.createElement("tr");
	
	var td_ID_Lieu_en_tete = document.createElement("td");
	td_ID_Lieu_en_tete.append("ID_Lieu");
	var td_Nom_Lieu_en_tete = document.createElement("td");
	td_Nom_Lieu_en_tete.append("Nom_Lieu");
	var td_Ville_en_tete = document.createElement("td");
	td_Ville_en_tete.append("Ville");
	var td_Pays_en_tete = document.createElement("td");
	td_Pays_en_tete.append("Pays");
	var td_Continent_en_tete = document.createElement("td");
	td_Continent_en_tete.append("Continent");

	
	tr_en_tete.appendChild(td_ID_Lieu_en_tete);
	tr_en_tete.appendChild(td_Nom_Lieu_en_tete);
	tr_en_tete.appendChild(td_Ville_en_tete);
	tr_en_tete.appendChild(td_Pays_en_tete);
	tr_en_tete.appendChild(td_Continent_en_tete);
	
	table.appendChild(tr_en_tete);
	
	console.log(Lieux);
	for (var Lieu of Lieux) {
		console.log(Lieu);
		var tr = document.createElement("tr");
		
		var td_ID_Lieu = document.createElement("td");
		td_ID_Lieu.append(Lieu.ID_Lieu);
		var td_Nom_Lieu = document.createElement("td");
		td_Nom_Lieu.append(Lieu.Nom_Lieu);
		var td_Ville = document.createElement("td");
		td_Ville.append(Lieu.Ville);
		var td_Pays = document.createElement("td");
		td_Pays.append(Lieu.Pays);
		var td_Continent = document.createElement("td");
		td_Continent.append(Lieu.Continent);


		tr.appendChild(td_ID_Lieu);
		tr.appendChild(td_Nom_Lieu);
		tr.appendChild(td_Ville);
		tr.appendChild(td_Pays);
		tr.appendChild(td_Continent);
		
		table.appendChild(tr);
	}
}


</script>
